{% extends 'base.html' %}
{% block content %}
    <h1>Upload your photo</h1>
    <p></p>
    <form action="/upload/" method="post" enctype="multipart/form-data">{% csrf_token %}
        <input type="file" accept= ".jpg , .png , .jpeg" name="your_photo">
        <input type="submit" value="submit">
    </form>
{% endblock %}
